<style>
  .scroll-row {
    display: flex;
    overflow-x: auto;
    gap: 1rem;
    padding-bottom: 10px;
    scrollbar-width: none;
  }
  .scroll-row::-webkit-scrollbar {
    display: none;
  }
  .scroll-row .card {
    flex: 0 0 auto;
    width: 180px;  /* width for mobile tiles */
  }
  .card img {
    height: 120px;
    object-fit: cover; /* keep images uniform */
  }
  .card-text {
    font-size: 0.9rem;
    color: #555;
  }
</style>
<div class="container my-4">
  <h2 class="text-center mb-4">Our Top Products</h2>

  <!-- Desktop grid (6 per row) -->
  <div class="row g-3 d-none d-lg-flex">
    {% for product in products %}
    <div class="col-6 col-lg-2">
      <div class="card h-100">
        <img src="{{ product.img }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.desc }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Mobile scroll (horizontal swipe) -->
  <div class="scroll-row d-flex d-lg-none">
    {% for product in products %}
    <div class="card">
      <img src="{{ product.img }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body text-center">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.desc }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
