<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{product.item_name}}</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="container">

    <!-- Top bar and header -->
        {% include "top_bar.html" %}
        {% include "header.html" %}

  <div class="row mt-5">
    <!-- Left Column -->
    <div class="col-md-6 text-center">
      <img src="{{ url_for('static', filename='images/mitti/mitti_bhumij.jpg') }}" class="img-fluid mb-3" alt="{{ product.item_name }}" style="max-height: 300px; object-fit: contain;">

      <!-- Quantity Selector -->
      <div class="input-group mb-3 w-50 mx-auto">
        <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity()">-</button>
        <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
        <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity()">+</button>
      </div>

      <!-- Add to Cart Button -->
      <button class="btn btn-primary">Add to Cart</button>
    </div>

    <!-- Right Column -->
    <div class="col-md-6">
      <h1>{{ product.item_name }}</h1>
      <p>{{ product.product_desc }}</p>
    </div>
  </div>

  <!-- Footer -->
        {% include "footer.html" %}

  <script>
    function decreaseQuantity() {
      let qty = document.getElementById("quantity");
      if (parseInt(qty.value) > 1) {
        qty.value = parseInt(qty.value) - 1;
      }
    }
    function increaseQuantity() {
      let qty = document.getElementById("quantity");
      qty.value = parseInt(qty.value) + 1;
    }
  </script>

</body>
</html>
